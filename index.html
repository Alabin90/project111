<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="/mdb.min.css">
    <script src="/mdb.min.js"></script>
</head>
<body>
    <div id="load"></div>
    <div id="show"></div>
<button class="btn btn-dark my-3" onclick="getinfo()">fetch info</button>


    <script>
        let endpoint = 'https://api.github.com/users'
       
const getinfo = async() =>{
    // alert ('working')
    load.innerHTML =`loading ....`

let response = await fetch (endpoint)
let convertedResponse = await response.json()
console.log(convertedResponse);
load.innerHTML = ''
convertedResponse.map((user)=>{
show.innerHTML +=`
<h2>${user.login} </h2>
<h2>${user.id}</h2>
<h2>${user.avatar_url}</h2>
<h2>${user.node_id}</h2>
<h2>${user.site_admin}</h2>
<h2>${user.url}</h2>
`



    
    })
    .catch((eer)=>{
        console.log(eer);
    })
}



    </script>
</body>
</html>
